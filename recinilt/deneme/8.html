<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adınız Soyadınız</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        p {
            line-height: 1.6;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .social-links {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .social-links li {
            display: inline;
            margin: 0 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="profil_resminizin_urlsi.jpg" alt="Profil Resmi" class="profile-image">
        <h1>Adınız Soyadınız</h1>
        <h2>Mesleğiniz</h2>
        <p>
            Kendiniz hakkında kısa bir bilgi yazın. Mesela eğitim durumunuz, ilgi alanlarınız, çalıştığınız şirketler vb.
        </p>
        <ul class="social-links">
            <li><a href="https://github.com/kullaniciadiniz" target="_blank">GitHub</a></li>
            <li><a href="https://linkedin.com/in/kullaniciadiniz" target="_blank">LinkedIn</a></li>
            <li><a href="mailto:emailadresiniz@gmail.com">E-posta</a></li>
        </ul>
    </div>
</body>

</html>
