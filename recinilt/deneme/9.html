<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adınız Soyadınız</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            margin-top: 5%;
            background-color: #fff;
            padding: 3% 5%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
        }

        .social-links a {
            margin: 0 15px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007bff;
        }

        h1, h4 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <img src="profil_resminizin_urlsi.jpg" alt="Profil Resmi" class="profile-image">
            <h1 class="text-center">Adınız Soyadınız</h1>
            <h4 class="text-center">Mesleğiniz</h4>
            <p class="lead text-center">
                Kendiniz hakkında kısa bir bilgi yazın. Eğitim durumunuz, ilgi alanlarınız, çalıştığınız şirketler vb.
            </p>
            <div class="d-flex justify-content-center social-links">
                <a href="https://github.com/kullaniciadiniz" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/kullaniciadiniz" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:emailadresiniz@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>

</html>
